<!DOCTYPE html>
<html>
<head>

<title>Bang!</title>

<!-- Prepojenie css -->

</head>

<body onload="modal()">


<div id="mainWrapperCenter">

	<div id="mainLogo">
	<div class="text">Bang!</div>
	</div>
    
	<form class="mainUsernameForm" >
	<input type="text" class="mainUsername" placeholder="Enter your name">

	<input type="button" id="mainRules" value="Rules">
    <input type="button" id="mainSettings" value="Settings">
    <input type="button" id="mainStats" value="Stats">
    <input type="submit" class="mainSubmit" value="Play">
	</form>
    
    <!-- The Modal Rules -->
    <div id="myModal" class="modalBkg">

      <!-- Rules content -->
      <div class="modal-content">
        <span class="close1">×</span>
        <p>rules</p>
      </div>

    </div>
    
    <!-- The Modal Settings -->
    <div id="myModal2" class="modalBkg">

      <!-- Settings content -->
      <div class="modal-content2">
        <span class="close2">×</span>
        <p>settings</p>
      </div>

    </div>
    
    <!-- The Modal Stats -->
    <div id="myModal3" class="modalBkg">

      <!-- Stats content -->
      <div class="modal-content2">
        <span class="close3">×</span>
        <p>stats</p>
      </div>

</div>
