<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <!-- Buttons -->
  <div class="buttons">
  <button type='button' class="btn btn-success btnlog" data-toggle="modal" data-target="#popUpWindow">Login</button>  
  <button type='button' class="btn btn-success btnreg" data-toggle="modal" data-target="#popUpWindow2">Register</button>
  </div>
  
   <!-- Login form -->
<form action="/login" method="post">
  <div class="modal fade" id="popUpWindow">
    <div class="modal-dialog">
      <div class="modal-content form1">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Login Form</h3>
        </div>
        <div class="modal-header">
          <form role="form">
            <div class="form-group">
            	<div class="formtitle">Email</div>
              <input type="email" class="form-control" placeholder="Email" required/>
            	<div class="formtitle">Password</div>
             <input type="password" class="form-control" placeholder="Password" required/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        
      </div>
    </div>
  </div>
</form>
  
  <!-- Registration form -->
<form action="/register" method="post">
  <div class="modal fade" id="popUpWindow2">
    <div class="modal-dialog">
      <div class="modal-content form2">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Registration form</h3>
        </div>
        <div class="modal-header">
          <form role="form">
            <div class="form-group">
            	<div class="formtitle">Email</div>
              <input type="email" class="form-control" placeholder="Email" required/>
            	<div class="formtitle">Password</div>
              <input type="password" class="form-control" placeholder="Password" required/>
              <div class="formtitle">Confirm password</div>
              <input type="password" class="form-control" placeholder="Confirm password" required/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-block" type="submit" name="log">Register</button>
        </div>
        
      </div>
    </div>
  </div>
</form>
</div>

  
</body>
</html>
